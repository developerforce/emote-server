<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing SSE</title>
</head>
<body>
  <h1>Hello, getting your feedback here!</h1>
  <ul></ul>
</body>
<script>
  const eventSource = new EventSource('/events/emote/mytalk')
  const eventList = document.querySelector('ul')

  eventSource.addEventListener('emote', function (event) {
    const newElement = document.createElement('li')
    console.log(event)
    newElement.textContent = 'message: ' + JSON.stringify(event.data)
    eventList.appendChild(newElement)
  })

  eventSource.addEventListener('votes', function (votes) {
    console.log(votes)
  })
</script>
</html>
